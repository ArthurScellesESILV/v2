<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘• Clear Fashion | Environmentally &amp; Human-Friendly Clothes</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Clear Fashion</h1>
    </header>

    <!-- Options de tri et de filtrage -->
    <section id="options">
      <div>
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="15">15</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="3000">ALL</option>
        </select>
      </div>
      <!--
      <div>
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"></select>
      </div>-->
      <div>
        <label for="brand-select">By brand:</label>
        <select name="brand" id="brand-select">
          <option value="">ALL</option>
          <option value="Dedicated">Dedicated</option>
          <option value="Montlimart">MontLimart</option>
          <option value="Circle">CircleSportswear</option>

        </select>
      </div>
      <div>
        <label for="sort-select">Sort by:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Price (low to high)</option>
          <option value="price-desc">Price (high to low)</option>
          <option value="date-asc">Date (newest to oldest)</option>
          <option value="date-desc">Date (oldest to newest)</option>
        </select>
      </div>
      <div>
        <button id="price"><span>By reasonable price</span></button>
        <!--<button id="recent"><span>By recent release date</span></button>-->
      </div>
      <label for="searchName">Rechercher par nom :</label>
      <input type="text" id="searchName" placeholder="Entrez un nom...">
      <button id="searchBtn">Rechercher</button>
      <form>
        <label for="min-price">Prix minimum :</label>
        <input type="number" id="min-price" name="min-price" min="0" max="9999">
        
        <label for="max-price">Prix maximum :</label>
        <input type="number" id="max-price" name="max-price" min="0" max="9999">
        
        <button id="price-filter-btn" type="button">Filtrer</button>
      </form>
    </section>

    <!-- Indicateurs de produits -->
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products:</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of brands:</span>
        <span id="nbBrands">0</span>
      </div>
      <div>
        <span>Number of new products:</span>
        <span id="newProducts">0</span>
      </div>
      <div>
        <span>p50 price value:</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value:</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span>p95 price value:</span>
        <span id="p95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="lastReleased">2020-01-01</span>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
